<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>无缝轮播图</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		div.carousel {
			border: 1px solid navy;
			background-color: black;
			overflow: hidden;
			/*width: 200px;*/
		}

		div.carousel ul {
			position: relative;
			width: 4000px;
			left: 0px;
			margin: 20px 5px;
			height: 300px;
			list-style: none;
		}

		div.carousel ul li {;
			float: left;
			width: 250px;
			height: 300px;
			margin-right: 10px;
			background-color: white;
		}

		img {
			width: 250px;
			height: 300px;
		}
	</style>
</head>
<body>
<div class="carousel">
	<ul>
		<li><img src="images/carousel/1.jpg" alt=""></li>
		<li><img src="images/carousel/2.jpg" alt=""></li>
		<li><img src="images/carousel/3.jpg" alt=""></li>
		<li><img src="images/carousel/4.jpg" alt=""></li>
		<li><img src="images/carousel/5.jpg" alt=""></li>
		<li><img src="images/carousel/6.jpg" alt=""></li>
	</ul>
</div>
<script>
	var ul = document.querySelector("ul");
	var div = document.querySelector("div");
	ul.innerHTML += ul.innerHTML;
	console.log(ul)
	var i = 0;
	var j = false;
	var timer = setInterval(function () {
		i -= 5;
		i %=1560;
		if(j) return;
		ul.style.left = `${i}px`;

	}, 5);
	ul.onmouseenter = function () {
		j = !j;
	}
	ul.onmouseleave = function () {
		j = !j;
	}
</script>
</body>
</html>
