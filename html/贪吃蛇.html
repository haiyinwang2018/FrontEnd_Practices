<script>
	var snake = [
		{
			"row": 2,
			"col": 4
		},
		{
			"row": 2,
			"col": 5
		},
		{
			"row": 2,
			"col": 6
		},
		{
			"row": 2,
			"col": 7
		},

	]
	function clear() {
		for (var i = 0; i < 20; i++) {
			for (var j = 0; j < 20; j++) {
				document.getElementsByTagName("tr")[i].getElementsByTagName("td")[j].style.backgroundColor =
					"white";
			}
		}
	}

	var toLeft = function () {
		snake.push({
			"row": snake[snake.length - 1]["row"],
			"col": snake[snake.length - 1]["col"] - 1
		});
		snake.shift();
	}
	var toRight = function () {
		snake.push({
			"row": snake[snake.length - 1]["row"],
			"col": snake[snake.length - 1]["col"] + 1
		});
		snake.shift();
	}
	var toUp = function () {
		snake.push({
			"row": snake[snake.length - 1]["row"] - 1,
			"col": snake[snake.length - 1]["col"]
		});
		snake.shift();
	}
	var toDown = function () {
		snake.push({
			"row": snake[snake.length - 1]["row"] + 1,
			"col": snake[snake.length - 1]["col"]
		});
		snake.shift();
		console.log(snake.length);
	}

	function move() {
		for (let i = 0; i < snake.length; i++) {
			document.getElementsByTagName("tr")[snake[i]["row"]].getElementsByTagName("td")[snake[i]["col"]].style.backgroundColor = "navy";
		}
	}

	var direction = toRight;
	document.onkeydown = function () {
		switch (event.keyCode) {
			case 37 :
				direction = toLeft;
				break;
			case 38 :
				direction = toUp;
				break;
			case 39 :
				direction = toRight;
				break;
			case 40 :
				direction = toDown;
				break;
			default :
				break;
		}

	}

	setInterval(function () {
		clear();
		direction();
		move();
	}, 200)


</script>
